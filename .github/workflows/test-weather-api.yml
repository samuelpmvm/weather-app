name: Weather App CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-weather-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install coverage

      - name: Create .env file
        run: |
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" > venv/.env


      - name: Run all tests with coverage
        run: |
          source venv/bin/activate
          pybabel compile -d locales || true
          pytest tests --cov=weather_app --cov-report=term-missing --cov-report=html

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov/
