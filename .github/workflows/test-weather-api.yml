name: Weather App CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-weather-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" > venv/.env

      - name: Remove old coverage data
        run: rm -f .coverage

      # ---------- UNIT TESTS ----------
      - name: Run unit tests with coverage
        run: |
          source venv/bin/activate
          pytest tests/test_get_weather_unit.py --cov=weather_app --cov-append --cov-report=term-missing --cov-report=html

      # ---------- API TESTS ----------
      - name: Run FastAPI tests with coverage
        run: |
          source venv/bin/activate
          pytest tests/test_fastapi_app.py --cov=weather_app --cov-append --cov-report=term-missing --cov-report=html

      # ---------- CLI TESTS ----------
      - name: Run CLI tests with coverage
        run: |
          source venv/bin/activate
          pytest tests/test_main.py --cov=weather_app --cov-append --cov-report=term-missing --cov-report=html

      # ---------- FINAL COVERAGE REPORT ----------
      - name: Generate combined HTML coverage report
        run: |
          source venv/bin/activate
          coverage html

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov/

